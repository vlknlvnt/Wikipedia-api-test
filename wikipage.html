    <script>

    // Time başladı
      var time = document.getElementById('time')
      var blink = document.getElementById('blink');
      function showTime() {
      let today = new Date(),
        hour = today.getHours(),
        min = today.getMinutes();

      //blink(blink, 1000);


      // Output Time
      time.innerHTML = `${addZero(hour)}<span> : </span>${addZero(min)}`;
      setTimeout(showTime, 1000); // Her 1 saniyede saati göstersin     
      }
      // Add Zeros
      function addZero(n) {
          return(parseInt(n,10) < 10 ? '0' : '') + n; // Dedik ki eğer numara 10'dan küçükse sağına 0 ekle, değilse öyle kalsın
      }
      showTime();
    // Time bitti

    // wikipedia başladı

    const spinner = document.querySelector('.js-spinner');
    spinner.classList.remove('hidden-spinner');

    async function handleSubmit (event) {
      event.preventDefault();
      const inputValue = document.querySelector('.js-search-input').value;
      const searchQuery = inputValue.trim(); // inputVlue'yu trim yapıp search query'ye dönüştürdük

      const searchResults = document.querySelector('.js-search-results');
      searchResults.innerHTML = '';

      const spinner = document.querySelector('.js-spinner');
      spinner.classList.remove('hidden-spinner');

      try {
        const results = await searchWikipedia(searchQuery);
        if (results.query.searchinfo.totalhits === 0) {
          alert('Bir sonuç çıkmadı. Farklı bir şekilde tekrar deneyin.');
          return;
        }

        displayResults(results);
      } catch (err) {
        console.log(err);
        alert('Bir hata oluştu');
      } finally {
        spinner.classList.add('hidden');
      }
    }

    async function searchWikipedia(searchQuery) {
      const endpoint = `https://en.wikipedia.org/w/api.php?action=query&list=search&prop=info&inprop=url&utf8=&format=json&origin=*&srlimit=20&srsearch=${searchQuery}`;
      const response = await fetch(endpoint);
      if (!response.ok) {
        throw Error(response.statusText);
      }
      const json = await response.json();
      return json;
    }

    function displayResults(results) {
      const searchResults = document.querySelector('.js-search-results');

      results.query.search.forEach(result => {
        const url = `https://en.wikipedia.org/?curid=${result.pageid}`;

        searchResults.insertAdjacentHTML(
          'beforeend',
          `<div class="result-item">
            <h3 class="result-title">
              <a href="${url}" target="_blank" rel="noopener">${result.title}</a>
            </h3>
            <a href="${url}" class="result-link" target="_blank" rel="noopener">${url}</a>
            <span class="result-snippet">${result.snippet}</span><br>
          </div>`
        );
      });
    }

    const form = document.querySelector('.js-search-form');
    form.addEventListener('submit', handleSubmit);


    // wikipedia bitti
